<!DOCTYPE html>
<html>
<head>
    <title>Редактор многоугольника</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!--
        Укажите свой API-ключ. Тестовый ключ НЕ БУДЕТ работать на других сайтах.
        Получить ключ можно в Кабинете разработчика: https://developer.tech.yandex.ru/keys/
    -->

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            background-color: rgba(57, 139, 255, 0.2);
        }

        .container {
            padding-top: 2%;
            width: 100%;
            height: 100%;
        }

        .wrapper {

            /*margin: auto;*/
            display: flex;
            /*justify-content: space-between;*/
            width: 100%;
            height: 95%;
            padding: 50px;
            border-radius: 20px;
            background-color: rgba(147, 140, 57, 0.2);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 30%;
            height: 100%;
            margin-right: 30px;
        }

        .input-data {
        }

        #map {
            display: block;
            width: 100%;
            height: 100%;
        }

        .header {
            padding: 5px;
        }
    </style>
</head>
<body>

<!--<div id="map" style="width:800px; height:600px"></div>-->
<!--<input type="button" value="Завершить редактирование" id="stopEditPolyline"/>-->
<!--<div id="geometry"></div>-->
<!--<canvas id="canvas" width="6000" height="6000"></canvas>-->
<div class="container">
    <div class="wrapper">

        <div class="input-wrapper">
            <div class="input-data">


                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>



                <select class="form-select mb-5" aria-label="Default select example">
                    <option selected>Выберете дрон:</option>
                    <option value="1">Agras T10</option>
                    <option value="2">Agras T20</option>
                    <option value="3">Agras T30</option>
                </select>
                <div class="mb-5">
                    <label for="exampleInputEmail1" class="form-label">Расход жидкости л/га</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <!--                <label for="customRange2" class="form-label ">Example range</label>-->
                <div class="input-group ">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Ширина захвата</span>
                    </div>
                    <div>

                        <input type="text" class="form-control" name="input_text1" id="input_text1" max="100" value="8"
                               onchange="rangeinput1.value = input_text1.value"/>
                        <input type="range" oninput="input_text1.value = rangeinput1.value"
                               class="form-control-range slider" type="range" min="1" max="100" value="8"
                               id="rangeinput1" step="1" onchange="input_text1.value = rangeinput1.value"></div>
                </div>
                <!--                <input type="range" class="form-range" min="5" max="11" id="customRange2">-->
                <div class="mb-5 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <!--        <button type="submit"  class="btn btn-primary">Submit</button>-->
                <input type="checkbox" id="drawButton" class="btn-check chk" autocomplete="off">
                <label class="btn btn-primary" for="drawButton">GO</label>

                <!--        <div class="drawButton"><label class="label-draw btn btn-primary"><input type="checkbox" class="chk" id="drawButton"><span>Рисовать</span></label></div>-->
            </div>
        </div>


        <div id="map"></div>

    </div>
</div>

<script src="animated_line.js" type="text/javascript"></script>

        type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://mourner.github.io/simplify-js/simplify.js"></script>
<script src="polygonEditor.js" type="text/javascript"></script>

</body>
</html>
